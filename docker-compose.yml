version: '2'
services:
  mysql:
    image: mysql:5.5
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
  app:
    build: .
    depends_on:
      - mysql
    ports:
      - "9090:9090"
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password
volumes:
  mysql:
